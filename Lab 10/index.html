<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Task Manager Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Task Manager</h1>

    <div id="tasks">
        Tasks<br>
        <textarea id="task_list" cols="50" rows="6"></textarea>
    </div>

    <label for="task" id>Task</label><br>
    <input type="text" name="task" id="task"><br>

    <input type="button" name="add_task" id="add_task" value="Add Task"><br>
    <input type="button" name="clear_tasks" id="clear_tasks" value="Clear Tasks"><br>
</main>
<script src="script.js"></script>
</body>
</html>
